<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>肤色在线检测</title>
    </head>
    <body>
        <ol>
            <li>提示：使用环境、使用方法，测试推荐</li>
            <li>分为教程自测（<a href="https://skintypesolutions.com/zh/pages/%E7%9A%AE%E8%82%A4%E7%B1%BB%E5%9E%8B%E6%B5%8B%E9%AA%8C">问卷测试法</a>、颜色对比法、手腕关节处血管颜色对比法）和系统测试两种，当然系统测试是留给小白的方法，权重主要于技术成熟度的占比。自测是给专业一点懂一点的看的，女生应该在这方面会比男生了解的多一点。</li>
            <li>身体不同位置：手、脸等。</li>
            <li>目的：在发型、穿搭选择时都很有用。</li>
            <li>
                皮肤的分类：
                <ul>
                    <li><a href="https://skintypesolutions.com/zh/blogs/%E7%9A%AE%E8%82%A4%E6%8A%A4%E7%90%86/%E7%9A%AE%E8%82%A4%E7%B1%BB%E5%9E%8B%E8%A1%A8">鲍曼皮肤类型表</a></li>
                    <li><a href="https://rs.yiigle.com/CN321138202202/1354414.htm">Fitzpatrick皮肤类型</a></li>
                </ul>
                <p>暖皮、冷皮、白皮、黄皮、橄榄皮、砂糖桔</p>
            </li>
        </ol>
    </body>
</html>
